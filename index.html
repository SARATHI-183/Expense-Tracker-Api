<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="body">
            <h2 id="title">Expense Tracker</h2>

            <input id="amount-input" type="text" placeholder="Amount"><br>
            <input id="description-input" type="text" placeholder="Description"><br>

            <label id="category-option">Category</label><br>
            <input type="radio" id="bill-cat" name="cat" value="Bill">
            <label id="bill-cat" for="bill-cat">Bill</label><br>
            <input type="radio" id="salary-cat" name="cat" value="Salary">
            <label id="salary-cat" for="salary-cat">Salary</label><br>
            <input type="date" id="date-input" ><br>
            <button id="expense-btn">Add Expense</button><br>
        </div>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
